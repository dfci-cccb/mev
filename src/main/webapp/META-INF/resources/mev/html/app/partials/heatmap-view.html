<div class="container">
	<div class="row">
		
		<div class="span8">
		    <vis-Heatmap 
				inputData="dataset"
				inputColor="colorscheme"
				inputSize="cellsize">
			</vis-Heatmap>
		</div>
		
		<!--End Visualization Column -->
		<div class="span4">
			
		    <div class="row">	
				<div class="pagination">
				  <ul>
					<li><a href="#">Prev</a></li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">Next</a></li>
				  </ul>
				</div>
		    </div>
		    <!-- End Heatmap Navigation -->
		    
		    <div class="row">
				<p class="lead">Options:</p>
			</div>
			
			<div class="row">
				<div class="btn-group">
					<button class="btn" ng-click="setColorScheme(0)">Red-Green</button>
					<button class="btn" ng-click="setColorScheme(1)">Yellow-Blue</button>
				</div>
			</div>
			<!-- End Color Scheme Selection -->
			
			<div class="row">
				<div class="btn-group">
					<button class="btn" ng-click="setCellSize(0)">Small</button>
					<button class="btn" ng-click="setCellSize(1)">Med</button>
					<button class="btn" ng-click="setCellSize(2)">Large</button>
				</div>
			</div>
			<!--End Vis Resizing Selection -->
			
		</div>
		<!--End Column 2 -->
	</div>
</div>
